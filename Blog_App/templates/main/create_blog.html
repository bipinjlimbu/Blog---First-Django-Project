<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blog</title>
  {% load static %}
  <link href="{% static 'src/styles.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">

  {% include 'components/_navbar.html' %}

  <!-- Page Container -->
  <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">

    <!-- Heading -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">
      ✍️ Create New Blog
    </h1>

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <!-- Blog Title -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">
          Blog Title
        </label>
        <input
          type="text"
          name="title"
          placeholder="Enter blog title"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          value="{{data.title}}"
        />
        <p class="text-red-500">{{ error.title }}</p>
      </div>

      <!-- Category -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">
          Category
        </label>
        <select
          name="category"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          value="{{data.category}}"
        >
          <option value="">Select category</option>
          <option value="tech">Tech</option>
          <option value="life">Life</option>
          <option value="travel">Travel</option>
          <option value="education">Education</option>
        </select>
        <p class="text-red-500">{{ error.category }}</p>
      </div>

      <!-- Blog Image -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">
          Featured Image
        </label>
        <input
          type="file"
          name="image"
          accept="image/*"
          class="w-full border rounded-lg p-2"
            value="{{data.image}}"
        />
        <p class="text-red-500">{{ error.image }}</p>
      </div>

      <!-- Blog Content -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">
          Blog Content
        </label>
        <textarea
          name="content"
          rows="8"
          placeholder="Write your blog content here..."
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >{{data.content}}</textarea>
        <p class="text-red-500">{{ error.content }}</p>
      </div>

      <p class="text-red-500">{{ error.general }}</p>

      <!-- Buttons -->
      <div class="flex items-center gap-4">
        <button
          type="submit"
          class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 transition"
        >
          Publish Blog
        </button>

        <a
          href="/"
          class="text-gray-600 hover:text-indigo-600 transition"
        >
          Cancel
        </a>
      </div>
    </form>

  </div>

  {% include 'components/_footer.html' %}

</body>
</html>
