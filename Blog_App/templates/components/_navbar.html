<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Navbar</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white border-b shadow-sm">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">

        <!-- Logo -->
        <a href="/" class="text-2xl font-bold text-indigo-600">
          MyBlog
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-6">
          <a href="/" class="text-gray-600 hover:text-indigo-600 transition">
            Home
          </a>
          <a href="/blog" class="text-gray-600 hover:text-indigo-600 transition">
            Blog
          </a>
          <a href="/categories" class="text-gray-600 hover:text-indigo-600 transition">
            Categories
          </a>
          <a href="/about" class="text-gray-600 hover:text-indigo-600 transition">
            About
          </a>
          <a href="/contact" class="text-gray-600 hover:text-indigo-600 transition">
            Contact
          </a>
          <!-- Login Button -->
          <a href="/login" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition font-semibold">
            Login
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden text-2xl text-gray-600">
          â˜°
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
      <div class="px-4 py-3 space-y-2">
        <a href="/" class="block text-gray-600 hover:text-indigo-600">Home</a>
        <a href="/blog" class="block text-gray-600 hover:text-indigo-600">Blog</a>
        <a href="/categories" class="block text-gray-600 hover:text-indigo-600">Categories</a>
        <a href="/about" class="block text-gray-600 hover:text-indigo-600">About</a>
        <a href="/contact" class="block text-gray-600 hover:text-indigo-600">Contact</a>
        <!-- Login Button for Mobile -->
        <a href="/login" class="block bg-indigo-600 text-white text-center px-4 py-2 rounded-lg hover:bg-indigo-700 transition font-semibold">
          Login
        </a>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu Script -->
  <script>
    document.getElementById("menu-btn").addEventListener("click", function () {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>

</body>
</html>
