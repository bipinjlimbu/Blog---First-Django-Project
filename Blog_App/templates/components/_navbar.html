<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  {% load static %}
  <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white border-b shadow-sm">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">

        <!-- Logo -->
        <a href="/" class="text-2xl font-bold text-indigo-600">
          MyBlog
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-6">
          <a href="/" class="text-gray-600 hover:text-indigo-600">Home</a>
          <a href="/blog" class="text-gray-600 hover:text-indigo-600">Blog</a>
          <a href="/categories" class="text-gray-600 hover:text-indigo-600">Categories</a>
          <a href="/about" class="text-gray-600 hover:text-indigo-600">About</a>
          <a href="/contact" class="text-gray-600 hover:text-indigo-600">Contact</a>

          {% if request.user.is_authenticated %}
          <!-- Add Blog Button -->
          <a href="/blog/create"
             onclick="return confirmAddBlog();"
             class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 font-semibold">
            + Add Blog
          </a>

          <!-- User Dropdown -->
          <div class="relative group">
            <button class="flex items-center space-x-2 focus:outline-none">
              <span class="text-gray-600 hover:text-indigo-600">
                {{ request.user.username }}
              </span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <div class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition z-10">
              <a href="/profile" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
              <a href="/logout"
                 onclick="return confirm('Are you sure you want to logout?')"
                 class="block px-4 py-2 hover:bg-gray-100">
                Logout
              </a>
            </div>
          </div>

          {% else %}
          <a href="/login"
             class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-semibold">
            Login
          </a>
          {% endif %}
        </div>

        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden text-gray-600">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
      <div class="px-4 py-3 space-y-2">
        <a href="/" class="block hover:text-indigo-600">Home</a>
        <a href="/blog" class="block hover:text-indigo-600">Blog</a>
        <a href="/categories" class="block hover:text-indigo-600">Categories</a>
        <a href="/about" class="block hover:text-indigo-600">About</a>
        <a href="/contact" class="block hover:text-indigo-600">Contact</a>

        {% if request.user.is_authenticated %}
        <a href="/blog/create"
           onclick="return confirmAddBlog();"
           class="block bg-green-600 text-white text-center px-4 py-2 rounded-lg hover:bg-green-700 font-semibold">
          + Add Blog
        </a>
        <a href="/profile" class="block hover:text-indigo-600">Profile</a>
        <a href="/logout"
           onclick="return confirm('Are you sure you want to logout?')"
           class="block hover:text-indigo-600">
          Logout
        </a>
        {% else %}
        <a href="/login"
           class="block bg-indigo-600 text-white text-center px-4 py-2 rounded-lg hover:bg-indigo-700 font-semibold">
          Login
        </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Scripts -->
  <script>
    // mobile menu toggle
    document.getElementById("menu-btn").addEventListener("click", () => {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });

    // add blog confirmation
    function confirmAddBlog() {
      return confirm("Do you want to create a new blog post?");
    }
  </script>

</body>
</html>
