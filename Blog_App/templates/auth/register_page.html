<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  {% load static %}
  <link  href ="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Username</label>
        <input type="text" name="username" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p class="text-red-500">{{ errors.username }}</p>
      </div>

      <!-- First Name -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">First Name</label>
        <input type="text" name="first_name" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p class="text-red-500">{{ errors.first_name }}</p>
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Last Name</label>
        <input type="text" name="last_name" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p class="text-red-500">{{ errors.last_name }}</p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input type="email" name="email" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p class="text-red-500">{{ errors.email }}</p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input type="password" name="password" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p class="text-red-500">{{ errors.password }}</p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Confirm Password</label>
        <input type="password" name="confirm_password" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p class="text-red-500">{{ errors.confirm_password }}</p>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full mt-4 bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Already have an account?
      <a href="/login" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
